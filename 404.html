<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>404 - Ular Nyasar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            padding: 20px 10px;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(to bottom, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .score-panel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .score-box {
            background: #ffd700;
            color: #1e3c72;
            padding: 2px 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .game-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            background: #050c16;
            border-radius: 15px;
            padding: 5px;
            border: 2px solid #ffd700;
            margin-bottom: 20px;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            border-radius: 10px;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-areas: 
                ". up ."
                "left down right";
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .ctrl-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,215,0,0.5);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            transition: 0.1s;
        }

        .ctrl-btn:active {
            background: #ffd700;
            color: #111;
            transform: scale(0.9);
        }

        #btnUp { grid-area: up; }
        #btnDown { grid-area: down; }
        #btnLeft { grid-area: left; }
        #btnRight { grid-area: right; }

        .action-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-main {
            padding: 14px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            font-size: 0.95rem;
            transition: 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-whatsapp {
            background: #25D366;
            color: white;
        }

        .btn-restart {
            background: #ff4757;
            color: white;
        }

        .btn-main:hover { opacity: 0.9; transform: translateY(-2px); }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #1e3c72;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ffd700;
            width: 80%;
        }

        @media (max-width: 380px) {
            .header h1 { font-size: 2.5rem; }
            .ctrl-btn { width: 50px; height: 50px; }
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header">
            <h1>404</h1>
            <p>Waduh! Ular ini nyasar, halamannya gak ada.</p>
        </div>

        <div class="score-panel">
            <span>üêç Skor Kamu</span>
            <span class="score-box" id="score">3</span>
        </div>

        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="controls">
            <div class="ctrl-btn" id="btnUp">‚ñ≤</div>
            <div class="ctrl-btn" id="btnLeft">‚óÄ</div>
            <div class="ctrl-btn" id="btnDown">‚ñº</div>
            <div class="ctrl-btn" id="btnRight">‚ñ∂</div>
        </div>

        <div class="action-area">
            <button class="btn-main btn-restart" id="restartBtn">‚Üª Ulang Main</button>
            <a href="https://wa.me/6285161808524?text=Halo,%20saya%20menemukan%20halaman%20404%20di%20website%20Anda." 
               class="btn-main btn-whatsapp" target="_blank">
               Hubungi Mas Zumar
            </a>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2 style="color: #ffd700; margin-bottom: 10px;">GAME OVER</h2>
            <p style="font-size: 1.2rem; margin-bottom: 20px;">Skor: <span id="finalScore">0</span></p>
            <button class="btn-main btn-restart" id="restartModalBtn" style="width: 100%;">Main Lagi</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');
        const gameOverModal = document.getElementById('gameOverModal');
        
        const GRID_SIZE = 15;
        let cellSize, snake, food, direction, nextDirection, score, gameRunning, gameInterval;
        const gameSpeed = 160;

        function initGame() {
            resizeCanvas();
            snake = [{x: 7, y: 7}, {x: 6, y: 7}, {x: 5, y: 7}];
            direction = nextDirection = 'RIGHT';
            score = 3;
            updateScore();
            generateFood();
            gameRunning = true;
            if (gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);
            draw();
        }

        function resizeCanvas() {
            const size = canvas.parentElement.clientWidth - 10;
            canvas.width = size;
            canvas.height = size;
            cellSize = size / GRID_SIZE;
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE),
                y: Math.floor(Math.random() * GRID_SIZE)
            };
            if (snake.some(s => s.x === food.x && s.y === food.y)) generateFood();
        }

        function gameLoop() {
            if (!gameRunning) return;
            direction = nextDirection;
            let head = {...snake[0]};

            if (direction === 'RIGHT') head.x++;
            else if (direction === 'LEFT') head.x--;
            else if (direction === 'UP') head.y--;
            else if (direction === 'DOWN') head.y++;

            // Wall wrap
            if (head.x < 0) head.x = GRID_SIZE - 1;
            if (head.x >= GRID_SIZE) head.x = 0;
            if (head.y < 0) head.y = GRID_SIZE - 1;
            if (head.y >= GRID_SIZE) head.y = 0;

            if (snake.some(s => s.x === head.x && s.y === head.y)) return gameOver();

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                updateScore();
                generateFood();
            } else {
                snake.pop();
            }
            draw();
        }

        function draw() {
            ctx.fillStyle = '#050c16';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Food
            ctx.fillStyle = '#ff4757';
            ctx.beginPath();
            ctx.arc((food.x * cellSize) + cellSize/2, (food.y * cellSize) + cellSize/2, cellSize/2.5, 0, Math.PI*2);
            ctx.fill();

            // Snake
            snake.forEach((s, i) => {
                ctx.fillStyle = i === 0 ? '#ffd700' : '#2ecc71';
                ctx.beginPath();
                ctx.roundRect(s.x * cellSize + 2, s.y * cellSize + 2, cellSize - 4, cellSize - 4, 5);
                ctx.fill();
            });
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameInterval);
            finalScoreElement.textContent = score;
            gameOverModal.style.display = 'flex';
        }

        function updateScore() { scoreElement.textContent = score; }

        function changeDir(d) {
            if (d === 'UP' && direction !== 'DOWN') nextDirection = 'UP';
            if (d === 'DOWN' && direction !== 'UP') nextDirection = 'DOWN';
            if (d === 'LEFT' && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (d === 'RIGHT' && direction !== 'LEFT') nextDirection = 'RIGHT';
        }

        // Controls
        document.getElementById('btnUp').onclick = () => changeDir('UP');
        document.getElementById('btnDown').onclick = () => changeDir('DOWN');
        document.getElementById('btnLeft').onclick = () => changeDir('LEFT');
        document.getElementById('btnRight').onclick = () => changeDir('RIGHT');
        document.getElementById('restartBtn').onclick = () => { gameOverModal.style.display = 'none'; initGame(); };
        document.getElementById('restartModalBtn').onclick = () => { gameOverModal.style.display = 'none'; initGame(); };
        
        window.addEventListener('keydown', e => {
            if (e.key.includes('Arrow')) changeDir(e.key.replace('Arrow', '').toUpperCase());
        });

        initGame();
    </script>
</body>
</html>

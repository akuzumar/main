<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengalihkan...</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div id="message">Sedang mencari tujuan...</div>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        // 1. Ambil path dari URL (misal: /wa)
        const path = window.location.pathname.replace('/', '');

        // 2. Jika tidak ada path (halaman utama), redirect ke index.html
        if (!path) {
            window.location.href = '/index.html';
        }

        // 3. Ambil data dari links.json
        fetch('/links.json')
            .then(response => response.json())
            .then(data => {
                // 4. Cek apakah path ada di database
                if (data[path]) {
                    document.getElementById('message').innerText = `Mengalihkan ke ${path}...`;
                    window.location.replace(data[path]);
                } else {
                    // Jika link tidak ditemukan
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('message').innerHTML = `
                        <h2>Link tidak ditemukan :(</h2>
                        <p>Pastikan URL yang kamu ketik benar.</p>
                        <a href="/" style="color:#3498db; text-decoration:none;">Kembali ke Beranda</a>
                    `;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "Terjadi kesalahan sistem.";
            });
    </script>
</body>
</html>
